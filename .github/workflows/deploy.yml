name: Deploy FastAPI to EC2

on:
  push:
    branches: [main]
    paths:
      - "BackEnd/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # (옵션) git 서브모듈 쓰면 여기에 submodules: recursive 추가

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.EC2_PATH }}"

            # venv 없으면 생성
            if [ ! -d "${{ secrets.EC2_VENV }}" ]; then
              python3 -m venv "${{ secrets.EC2_VENV }}"
            fi

            # 코드 최신화
            git fetch --all
            git reset --hard origin/main

            # 의존성
            "${{ secrets.EC2_VENV }}/bin/python" -m ensurepip --upgrade || true
            "${{ secrets.EC2_VENV }}/bin/python" -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
              "${{ secrets.EC2_VENV }}/bin/pip" install -r requirements.txt
            fi

            # 서비스 재시작 (systemd)
            sudo systemctl daemon-reload || true
            sudo systemctl restart fastapi
            sudo systemctl status fastapi --no-pager -l || true
