name: Deploy FastAPI to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.EC2_PATH }}"

            # venv 없으면 python3.11 기준으로 생성
            if [ ! -d "${{ secrets.EC2_VENV }}" ]; then
              python3.11 -m venv "${{ secrets.EC2_VENV }}"
            fi

            # 최신 코드 반영
            git fetch --all
            git reset --hard origin/main

            # 의존성 설치 (해당 venv 안에서만!)
            "${{ secrets.EC2_VENV }}/bin/python" -m ensurepip --upgrade || true
            "${{ secrets.EC2_VENV }}/bin/python" -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
              "${{ secrets.EC2_VENV}/bin/pip" install -r requirements.txt
            fi

            # systemd 서비스 재시작
            sudo systemctl daemon-reload
            sudo systemctl restart fastapi
            sudo systemctl status fastapi --no-pager -l || true
